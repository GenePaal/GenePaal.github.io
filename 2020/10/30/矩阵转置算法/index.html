pan class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAX_LENGTH 100</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义一个用来表示非零元素的结构体</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">a</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="comment">// 非零元素的行下标</span></span><br><span class="line">    <span class="keyword">int</span> rowIndex;</span><br><span class="line">    <span class="comment">// 非零元素的列下标</span></span><br><span class="line">    <span class="keyword">int</span> colIndex;</span><br><span class="line">    <span class="comment">// 非零元素的值</span></span><br><span class="line">    <span class="keyword">int</span> number;</span><br><span class="line"></span><br><span class="line">&#125; NotZeroMember;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义一个表示矩阵的结构体</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">b</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="comment">// 开一个数组用于存储非零元素</span></span><br><span class="line">    NotZeroMember <span class="built_in">array</span>[MAX_LENGTH];</span><br><span class="line">    <span class="comment">// 数组长度 即该矩阵中非零元素的个数</span></span><br><span class="line">    <span class="keyword">int</span> arrayLength;</span><br><span class="line">    <span class="comment">// 矩阵的行数和列数</span></span><br><span class="line">    <span class="keyword">int</span> rows, cols;</span><br><span class="line"></span><br><span class="line">&#125; Matrix;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">// 开一个稀疏矩阵</span></span><br><span class="line">    <span class="keyword">int</span> arr[<span class="number">5</span>][<span class="number">7</span>] = &#123;<span class="number">0</span>, <span class="number">0</span>, <span class="number">3</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">6</span>,</span><br><span class="line">                     <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">7</span>, <span class="number">5</span>, <span class="number">0</span>, <span class="number">0</span>,</span><br><span class="line">                     <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>,</span><br><span class="line">                     <span class="number">0</span>, <span class="number">9</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">6</span>, <span class="number">0</span>, <span class="number">0</span>,</span><br><span class="line">                     <span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">8</span>&#125;;</span><br><span class="line">    <span class="comment">// 将稀疏矩阵压缩</span></span><br><span class="line"></span><br><span class="line">    Matrix matrix;</span><br><span class="line">    matrix.rows = <span class="number">5</span>;</span><br><span class="line">    matrix.cols
