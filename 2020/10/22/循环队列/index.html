pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 循环队列</span></span><br><span class="line"><span class="comment">// 为了区分空队列和满队列</span></span><br><span class="line"><span class="comment">// 在这里我们认为当整个数组只剩下队尾的那块空间时，队列已满</span></span><br><span class="line"><span class="comment">// 当对头和队尾相等时，列队空</span></span><br><span class="line"><span class="comment">// 因此 队列中成员个数的最大值是 MAX_SIZE - 1</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAX_SIZE 10</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> OVER_FLOW -99</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">DuiLie</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">int</span> arr[MAX_SIZE];</span><br><span class="line">    <span class="comment">// front为队头</span></span><br><span class="line">    <span class="keyword">int</span> front;</span><br><span class="line">    <span class="comment">// pear为队尾</span></span><br><span class="line">    <span class="keyword">int</span> pear;</span><br><span class="line">&#125; Sql;</span><br><span class="line"><span class="comment">// 打印分割线</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DivideLine</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"------------------------------\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 队列的初始化</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InitSql</span><span class="params">(Sql *pSql)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    pSql-&gt;front = <span class="number">0</span>;</span><br><span class="line">    pSql-&gt;pear = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; MAX_SIZE; i++)</span><br><span class="line">        pSql-&gt;arr[i] = i;</span><br><span class="line">    pSql-&gt;front = <span class="number">6</span>;</span><br><span class="line">    pSql-&gt;pear = <span class="number">8</span>;</span><br><span class="line">    <span class="comment">// 队头在6，队尾在3</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 从队头到队尾依次打印队列元素</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PrintSql</span><span class="params">(Sql sql)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">// 先判断是不是空队列</span></span><br><span class="line">    <span class="keyword">if</span> (sql.front == sql.pear)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"当前队列信息:空队列\n"</span>);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"front下标为 %d, pear 下标为 %d\n"</span>, sql.front, sql.pear);</span><br><span class="line">        DivideLine();</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 如果pear在front的前面那么说明现在是循环队列了</span></span><br><span class="line">    <span class="keyword">int</span> length = ((sql.pear - sql.front) + MAX_SIZE) % MAX_SIZE;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"当前队列长度为 %d\n"</span>, length);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"front下标为 %d, pear 下标为 %d\n"</span>, sql.front, sql.pear);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"打印队列:\n"</span>);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; length; i++)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>, sql.arr[(sql.front + i) % MAX_SIZE]);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    DivideLine();</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 求队列长度</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">GetLength</span><span class="params">(Sql sql)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> length = (sql.pear - sql.front + MAX_SIZE) % MAX_SIZE;</span><br><span class="line">    <span class="keyword">return</span> length;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 入队</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InSql</span><span class="params">(Sql *pSql, <span class="keyword">int</span> inNumber)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">// 如果队尾+1 == 队头 即认为队列已满</span></span><br><span class="line">    <span class="comment">// 正常情况下队尾在队头的后面</span></span><br><span class="line">    <span class="comment">// 当循环队列的时候 队尾在队头的前面</span></span><br><span class="line">    <span class="keyword">if</span> (((pSql-&gt;pear + <span class="number">1</span>) % MAX_SIZE) == pSql-&gt;front)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"队列已满！\n"</span>);</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 入队的时候，上回的rear指向哪，就往哪里存元素</span></span><br><span class="line">    pSql-&gt;arr[pSql-&gt;pear] = inNumber;</span><br><span class="line">    <span class="comment">// 入队的时候可能会从普通队列转换成循环队列</span></span><br><span class="line">    <span class="comment">// 当入队前pear表示数组的最后一个元素的下标时</span></span><br><span class="line">    <span class="comment">// 数组最后一个元素</span></span><br><span class="line">    pSql-&gt;pear = (pSql-&gt;pear + <span class="number">1</span>) % MAX_SIZE;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 出队</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">OutSql</span><span class="params">(Sql *pSql, <span class="keyword">int</span> *pOutNumber)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">// 先判断是不是空队列</span></span><br><span class="line">    <span class="keyword">if</span> (pSql-&gt;front == pSql-&gt;pear)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"空队列...出队失败！\n"</span>);</span><br><span class="line">        <span class="built_in">exit</span>(OVER_FLOW);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 出队</span></span><br><span class="line">    <span class="comment">// 先将队头元素赋给传进来的变量</span></span><br><span class="line">    *pOutNumber = pSql-&gt;arr[pSql-&gt;front];</span><br><span class="line">    <span class="comment">// 然后改变front表示的下标</span></span><br><span class="line">    pSql-&gt;front = (pSql-&gt;front + <span class="number">1</span>) % MAX_SIZE;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Sql sql;</span><br><span class="line">    InitSql(&amp;sql);</span><br><span class="line">    PrintSql(sql);</span><br><span class="line">    <span class="comment">// 要传一个入队元素过去</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">8</span>; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        InSql(&amp;sql, i);</span><br><span class="line">        PrintSql(sql);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> outNumber;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        OutSql(&amp;sql, &amp;outNumber);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"取出的队列元素为 %d \n"</span>, outNumber);</span><br><span class="line">        PrintSql(sql);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
