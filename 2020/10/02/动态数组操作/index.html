  p-&gt;arrayLenth += n;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PrintArray</span><span class="params">(DynamicArray <span class="built_in">list</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    Print();</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"当前数组信息:\n"</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"当前数组长度为 %d \n"</span>, <span class="built_in">list</span>.arrayLenth);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"当前数组容量为 %d \n"</span>, <span class="built_in">list</span>.initialSize);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"打印数组\n"</span>);</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="built_in">list</span>.arrayLenth; i++)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>, (<span class="built_in">list</span>.<span class="built_in">array</span>)[i]);</span><br><span class="line">   	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    Print();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">BatchAdd</span><span class="params">(DynamicArray *p)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, j;</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>, j = p-&gt;arrayLenth; i &lt; BatchAddNumber; i++)</span><br><span class="line">        (p-&gt;<span class="built_in">array</span>)[j++] = i + <span class="number">1</span>;</span><br><span class="line">    p-&gt;arrayLenth += BatchAddNumber;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InsertElement</span><span class="params">(DynamicArray *p)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, n;</span><br><span class="line">    <span class="keyword">int</span> *x = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">int</span> *y = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">int</span> *temp = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"请输入要插入到第几位\n"</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;i);</span><br><span class="line">    <span class="keyword">if</span>(i &lt; <span class="number">1</span> || i &gt; (p-&gt;arrayLenth + <span class="number">1</span>))</span><br><span class="line">        <span class="built_in">exit</span>(EXIT_FAILURE);</span><br><span class="line">    <span class="keyword">if</span>(p-&gt;arrayLenth &gt;= p-&gt;initialSize)</span><br><span class="line">        temp = (<span class="keyword">int</span>*)<span class="built_in">realloc</span>(p-&gt;<span class="built_in">array</span>, (InitialSize + EachIncreaseSize) * <span class="keyword">sizeof</span>(<span class="keyword">int</span>));</span><br><span class="line">    <span class="keyword">if</span>(temp == <span class="literal">NULL</span>)</span><br><span class="line">        <span class="built_in">exit</span>(EXIT_FAILURE);</span><br><span class="line">    <span class="comment">// if temp != NULL &amp;&amp; temp != p, 说明realloc函数没有在原来开辟的后面加空间</span></span><br><span class="line">    <span class="comment">// 而是又开辟了一块大内存，因此原来开辟的内存应该被释放掉</span></span><br><span class="line">    p-&gt;initialSize += EachIncreaseSize;</span><br><span class="line">    <span class="keyword">if</span>(temp != p-&gt;<span class="built_in">array</span>)</span><br><span class="line">        <span class="built_in">free</span>(p-&gt;<span class="built_in">array</span>);</span><br><span class="line">    p-&gt;<span class="built_in">array</span> = temp;</span><br><span class="line">    x = (p-&gt;<span class="built_in">array</span>) + i - <span class="number">1</span>;</span><br><span class="line">    y = (p-&gt;<span class="built_in">array</span>) + p-&gt;arrayLenth - <span class="number">1</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"要插入元素的值是多少\n"</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n);</span><br><span class="line">    <span class="keyword">while</span>(y &gt;= x)</span><br><span class="line">    &#123;</span><br><span class="line">        *(y + <span class="number">1</span>) = *y;</span><br><span class="line">        y--;</span><br><span class="line">    &#125;</span><br><span class="line">    *x = n;</span><br><span class="line">    p-&gt;arrayLenth++;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DeletElement</span><span class="params">(DynamicArray * plist)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">int</span> &amp;arryLenth = plist-&gt;arrayLenth;</span><br><span class="line">    <span class="keyword">int</span> * arry = plist-&gt;<span class="built_in">array</span>;</span><br><span class="line">    <span class="keyword">int</span> *p = <span class="literal">NULL</span>, *q = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"请输入要删除第几个元素\n"</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;i);</span><br><span class="line">    <span class="keyword">if</span>(i &lt; <span class="number">1</span> || i &gt; arryLenth)</span><br><span class="line">        <span class="built_in">exit</span>(EXIT_FAILURE);</span><br><span class="line">    p = arry + i - <span class="number">1</span>;</span><br><span class="line">    q = arry + arryLenth - <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span>(p &lt;= q)</span><br><span class="line">    &#123;</span><br><span class="line">        *p = *(p + <span class="number">1</span>);</span><br><span class="line">        p++;</span><br><span class="line">    &#125;</span><br><span class="line">    arryLenth--;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
