crr[MAX];</span><br><span class="line">    <span class="keyword">int</span> i, j, t, flag, len;</span><br><span class="line">    Member temp;</span><br><span class="line">    <span class="comment">// 拷贝名字</span></span><br><span class="line">    <span class="built_in">strcpy</span>(arr[<span class="number">0</span>].name, MEMBERONE);</span><br><span class="line">    <span class="built_in">strcpy</span>(arr[<span class="number">1</span>].name, MEMBERTWO);</span><br><span class="line">    <span class="built_in">strcpy</span>(arr[<span class="number">2</span>].name, MEMBERTHREE);</span><br><span class="line">    <span class="built_in">strcpy</span>(arr[<span class="number">3</span>].name, MEMBERFOUR);</span><br><span class="line">    <span class="built_in">strcpy</span>(arr[<span class="number">4</span>].name, MEMBERFIVE);</span><br><span class="line">    <span class="built_in">strcpy</span>(arr[<span class="number">5</span>].name, MEMBERSIX);</span><br><span class="line">    <span class="built_in">strcpy</span>(arr[<span class="number">6</span>].name, MEMBERSEVEN);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 核心代码  ↓↓↓↓↓↓↓↓↓↓↓↓</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 开始产生7个互相不重复的1 - 7内的数字</span></span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">7</span>; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// 遍历brr数组，得到哪些数还没有生成</span></span><br><span class="line">        <span class="comment">// 把没有生成的数存在数组crr中</span></span><br><span class="line">        len = <span class="number">0</span>;</span><br><span class="line">        <span class="built_in">memset</span>(crr, <span class="number">0</span>, <span class="keyword">sizeof</span>(crr));</span><br><span class="line">        <span class="keyword">for</span> (t = <span class="number">0</span>; t &lt; <span class="number">7</span>; t++)</span><br><span class="line">            <span class="keyword">if</span> (brr[t] == <span class="number">0</span>)</span><br><span class="line">                crr[len++] = t + <span class="number">1</span>;</span><br><span class="line">        srand(time(<span class="literal">NULL</span>));</span><br><span class="line">        j = rand() % len;</span><br><span class="line">        arr[i].count = crr[j];</span><br><span class="line">        brr[crr[j] - <span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">6</span>; i &gt; <span class="number">0</span>; i--)</span><br><span class="line">        <span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; i; j++)</span><br><span class="line">            <span class="keyword">if</span> (arr[j].count &gt; arr[j + <span class="number">1</span>].count)</span><br><span class="line">            &#123;</span><br><span class="line">                temp = arr[j];</span><br><span class="line">                arr[j] = arr[j + <span class="number">1</span>];</span><br><span class="line">                arr[j + <span class="number">1</span>] = temp;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 核心代码  ↑↑↑↑↑↑↑↑↑↑↑</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 提升用户体验</span></span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">7</span>; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">switch</span> (i)</span><br><span class="line">        &#123;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">0</span>:</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"周一 "</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"周二 "</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"周三 "</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">3</span>:</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"周四 "</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">4</span>:</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"周五 "</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">5</span>:</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"周六 "</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">6</span>:</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"周日 "</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">default</span>:</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%s\n"</span>, arr[i].name);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
